<script>
function volume(){
  var radius = parseInt(document.getElementById('radius').value);
  var height = parseInt(document.getElementById('height').value);
  document.getElementById('answer1').value = radius*radius*height*3.1415926;
}

function surfacearea(){
  var radius = parseInt(document.getElementById('radius').value);
  var height = parseInt(document.getElementById('height').value);
  document.getElementById('answer2').value = 2*radius*radius*3.1415926+height*radius*2*3.1415926;
}

function clearFields() {
radius.value = "";
height.value = ""
answer1.value = "";
answer2.value = "";
}
</script>

<br>
<input type="text" id="answer1"/>
